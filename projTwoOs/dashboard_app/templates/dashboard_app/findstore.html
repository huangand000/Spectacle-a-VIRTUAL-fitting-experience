<html>
	<head>
		<title>Locate Store</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    </head>
    
	<body class="subpage">
    <!-- Header -->
        <header id="header">
            <div class="logo"><a href="/dashboard">SPECTACLE <span>a VIRTUAL eyeglasses fitting</span></a></div>
            <a href="#menu" class="toggle"><span>Menu</span></a>
        </header>

    <!-- Nav -->
        <nav id="menu">
            <ul class="links">
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/dashboard/webcam">E-Try On</a></li>
                <li><a href="/dashboard/wishlist">Wishlist</a></li>
            </ul>
        </nav>
        <section id="four" class="wrapper style3 location">
            <div class="inner">

                <header class="align-center">
                    <h2>LOCATE A NEARBY STORE</h2>
                    <p>Search your neighborhood for one our associated stores to try on in person.</p>
                </header>

            </div>
        </section>

        <!-- One -->
        <section id="one" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="image fit">
                        <div id="map"></div>
                    </div>
                    <div class="content">
                        <header class="align-center">
                            <div id="store-info">
                                <ul id='store-info2'>

                                </ul>
                            </div>
                            <div id="right-panel"></div>

                    </div>
                </div>
            </div>
        </section>
		<!-- Scripts -->
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
            <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
            <script src="{% static 'js/skel.min.js' %}"></script>
            <script src="{% static 'js/util.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>
            <script src="{% static 'main_template/js/drawmap.js' %}"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOk_7DVn9PK1OrEYC1WKEWk4ab1U8XTlc&libraries=places&callback=initMap" async defer></script>

	</body>
</html>
